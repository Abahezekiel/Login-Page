<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="logins">
      <div class="logins-form">
        <form class="login">
          <h2>Log In</h2>
          <p>Welcome User, Please Log In to Continue</p>
          <div style="margin-bottom: 5px">
            <input placeholder="Enter Username" id="usernameInput" />
          </div>
          <span id="userErr" style="color: red"></span>

          <div style="margin-bottom: 5px">
            <input placeholder="Enter Password" id="passwordInput" />
          </div>
          <span id="passErr" style="color: red"></span>

          <div>
            <button id="btn2" class="btnn">Login</button>
          </div>
          <div>
            <p>
              Doesn't have an account yet?
              <span><a href="login.html" class="sign-up new">Sign</a></span>
            </p>
          </div>
          <!-- <div class="info">
        <p id="nameDisplay"></p>
        <p id="addressDisplay"></p>
        <p id="occupationDisplay"></p>
        <p id="ageDisplay"></p>
      </div> -->
        </form>
      </div>
      <div class="logins-image">
        <div class="logins-inner-image">
          <img
            src="https://img.freepik.com/premium-photo/woman-is-sitting-her-desk-her-home-office-she-is-wearing-yellow-sweater-glasses-she-has-her-laptop-open-is-working-project_14117-109115.jpg?w=1480"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
