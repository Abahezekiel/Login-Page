  <body>

    <div class="logins">
      <div class="logins-form">

        <form class="login">
          <h2>Create a New Account</h2>
          <p>Enter your details to create account</p>
          <div style="margin-bottom: 5px;" class="form-group">
            <input placeholder="Enter Username" id="usernameInput" >
          </div>
          <span id="userErr" style="color: red"></span>
    
    
          <div style="margin-bottom: 5px;">
            <input placeholder="Enter e-mail" id="emailInput" >
          </div>
          <span id="emailErr" style="color: red"></span>
    
          <div style="margin-bottom: 5px;">
            <input placeholder="Enter Password" id="passwordInput" >
          </div>
          <span id="passErr" style="color: red"></span>
    
          <div style="margin-bottom: 5px;">
            <input placeholder="Confirm Password" id="confirm_passwordInput" >
          </div>
          <span id="pass2Err" style="color: red"></span>
    
          <div>
          <button id="btn">Sign Up</button>
          </div>
          <div>
            <p>Already have an account? <span><a href="index.html" class="sign-up">Log In</a></span></p>
          </div>
        
       
    
        </form>
      </div>

      <div class="logins-image">
        <div class="logins-inner-image">
        <img src="https://cdn.vectorstock.com/i/2000v/20/02/man-with-laptop-sitting-at-home-vector-8532002.avif" alt="">

        </div>
      </div>

    </div>
