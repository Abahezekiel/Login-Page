<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="top-nav">
      <div class="score">
        <p>Score: 0</p>
      </div>
      <div class="time">
        <p>Time: 30secs</p>
      </div>
      <div class="user">
        <p>Player: Eazy</p>
      </div>
    </div>
    <div class="quiz-container">
      
      <h1>Front-End Explorer Quiz</h1>
      <div class="question">
        <h2>Question 4/10</h2>
        <button class="option">
          Which snippet of CSS is commonly used to center a website
          horizontally?
        </button>
      </div>
      <div class="options">
        <div class="alpha">
          <button class="option">site-align: center;</button>
          <button class="option">margin: center;</button>
        </div>
        <div class="alpha">
          <button class="option">margin: auto 0;</button>
          <button class="option">margin: 0 auto;</button>
        </div>
      </div>
      <div class="sum">
        <h3>Correct!</h3>
        <h6>
          margin: 0 auto.,; Just let the magic do it's work!
        </h6>
      </div>
      <div class="next">
        <button class="next" id="btn7">Next</button>
      </div>
    </div>

    <!-- <script src="js/qstn1.js"></script> -->
    <script>
$(document).ready(function () {
  function getData() {
    let loggedInUser = localStorage.getItem("loggedInUser");
    let showData = $("#welcome");

    if (loggedInUser) {
      showData.text(
        `Hello ${loggedInUser}! You're welcome to QUIZ-APP, where we make the lives of developers easy with tutorials that teaches how to solve real-world problems.`
      );
    } else {
      showData.text("User not found. Please login.");
    }
  }

  getData();

  $("#btn7").click(function (e) {
    e.preventDefault();
    localStorage.removeItem("loggedInUser");
    window.location.href = "qstn5.html";
    console.log(showData);
  });
});

    </script>
  </body>
</html>
