<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="quiz-container">
      <h1>Front-End Explorer Quiz</h1>
      <div class="question">
        <h2>Question 5/10</h2>
        <button class="option">Which is not a JavaScript data type?</button>
      </div>
      <div class="options">
        <div class="alpha">
          <button class="option">boolean</button>
          <button class="option">undefined</button>
        </div>
        <div class="alpha">
          <button class="option">string</button>
          <button class="option">double</button>
        </div>
      </div>
      <div class="sum">
        <h3>Correct!</h3>
        <h6>double: Although not a part of JavaScript, double is used in
          other languages such as C++ and Java!</h6>
      </div>
      <div class="next">
        <button class="next" id="btn8">Next</button>
      </div>
    </div>

    <!-- <script src="js/qstn1.js"></script> -->
    <script>
$(document).ready(function () {
  function getData() {
    let loggedInUser = localStorage.getItem("loggedInUser");
    let showData = $("#welcome");

    if (loggedInUser) {
      showData.text(
        `Hello ${loggedInUser}! You're welcome to QUIZ-APP, where we make the lives of developers easy with tutorials that teaches how to solve real-world problems.`
      );
    } else {
      showData.text("User not found. Please login.");
    }
  }

  getData();

  $("#btn8").click(function (e) {
    e.preventDefault();
    localStorage.removeItem("loggedInUser");
    window.location.href = "qstn6.html";
    console.log(showData);
  });
});

    </script>
  </body>
</html>
