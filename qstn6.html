<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="top-nav">
      <div class="score">
        <p>Score: 0</p>
      </div>
      <div class="time">
        <p>Time: 30secs</p>
      </div>
      <div class="user">
        <p>Player: Eazy</p>
      </div>
    </div>
    <div class="quiz-container">
      
      <h1>Front-End Explorer Quiz</h1>
      <div class="question">
        <h2>Question 6/10</h2>
        <button class="option">
          what value is given for the left margin: margin: 5px 10px 3px 8px;
        </button>
      </div>
      <div class="options">
        <div class="alpha">
          <button class="option">5px</button>
          <button class="option">8px</button>
        </div>
        <div class="alpha">
          <button class="option">3px</button>
          <button class="option">10px</button>
        </div>
      </div>
      <div class="sum">
        <h3>Correct!</h3>
        <h6>
          8px: The CSS shorthand property follows the top, right, bottom, left
          syntax.
        </h6>
      </div>
      <div class="next">
        <button class="next" id="btn9">Next</button>
      </div>
    </div>

    <!-- <script src="js/qstn1.js"></script> -->
    <script>
      $(document).ready(function () {
        function getData() {
          let loggedInUser = localStorage.getItem("loggedInUser");
          let showData = $("#welcome");

          if (loggedInUser) {
            showData.text(
              `Hello ${loggedInUser}! You're welcome to QUIZ-APP, where we make the lives of developers easy with tutorials that teaches how to solve real-world problems.`
            );
          } else {
            showData.text("User not found. Please login.");
          }
        }

        getData();

        $("#btn9").click(function (e) {
          e.preventDefault();
          localStorage.removeItem("loggedInUser");
          window.location.href = "qstn7.html";
          console.log(showData);
        });
      });
    </script>
  </body>
</html>
